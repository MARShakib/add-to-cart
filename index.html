<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bd-example-row">
    <nav class="navbar bg-secondary" data-bs-theme="dark">
        <div class="container-fluid" style="justify-content: center;">
          <span class="navbar-brand mb-0 h1">Shopping Cart Using JavaScript</span>
        </div>
    </nav>
    <div class="container text-center">
      <div class="row">
        <div class="row col-md-8">
          <div class="col-md-4 card" style="width: 18rem;">
            <img src="https://m.media-amazon.com/images/I/51ebZJ+DR4L._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Product A</h5>
              <p class="card-text">Price: 10$</p>
              <a href="#" class="btn btn-primary add-to-cart">Add to Cart</a>
            </div>
          </div>
          <div class="col-md-4 card" style="width: 18rem;">
            <img src="https://m.media-amazon.com/images/I/51ebZJ+DR4L._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Product B</h5>
              <p class="card-text">Price: 20$</p>
              <a href="#" class="btn btn-primary add-to-cart">Add to Cart</a>
            </div>
          </div>
          <div class="col-md-4 card" style="width: 18rem;">
            <img src="https://m.media-amazon.com/images/I/51ebZJ+DR4L._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Product C</h5>
              <p class="card-text">Price: 30$</p>
              <a href="#" class="btn btn-primary add-to-cart">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-4" id="cart-items">
          <h1>Cart <hr></h1>
        </div>
      </div>
    </div>
    <nav class="navbar fixed-bottom bg-secondary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fixed bottom</a>
        </div>
    </nav>
  </body>
</html>
